    <head>
        <title>Menu Management</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="shortcut icon" href="style/images/logo.png">
        <meta charset="utf-8">
        <meta name="author" content="Wong Jun Jie">
        <meta name="description" content="Food Edge Feedback">
        <meta name="keywords" content="Food, Edge, Stock, Management"> 
    </head>
    <body>
        {%block content%} 
        <main>
            <form id="MenuAdd" method="post">
                <h1 id = "feedbackTitle">Stock Management</h1>
                <fieldset>
                    <legend>Add New Menu Item</legend>
                    <p>
                        <label for="itemName">Enter Menu Item Name: </label>
                        <input type="text" id="itemName" name="itemName" maxlength="25" placeholder="Menu Item Name" />
                    </p>
                    <p>
                        <label for="itemPricing">Enter Menu Item Pricing: </label>
                        <input type="number" id="itemPricing" name="itemPricing" min="0" max="999" placeholder="Enter Pricing (0 to 999)" />
                    </p>
                    <p>
                        <label for="reqStock1">Choose 1st ingredient needed: </label>
                        <select name="reqStock1"id="reqStock1">
                        </select>   
                        <label for="reqStock2">Choose 2nd ingredient needed: </label>
                        <select name="reqStock2"id="reqStock2">
                        </select>   
                        <label for="reqStock3">Choose 3rd ingredient needed: </label>
                        <select name="reqStock3"id="reqStock3">
                        </select>   
                    </p>
                    <p>
                        <input type="submit" value="Submit"/>
                    </p>
                </fieldset>
            </form>
        </main>
        {%endblock content%}
    </body>


</html>
