{% load static %}

<header>
        <a href = "#"><img class="logo" src="{% static '/images/logo.png'%}" alt="Logo" width="150" height="75"></a>
        <nav>
            <ul>
                <a href = "{% url 'accounts-home' %}" class="home"><li>Home</li></a>
                <a href = "{% url 'sets' %}" class="sets"><li>Sets</li></a>
                <a href = "{% url 'feedback' %}" class="feedback"><li>Feedback</li></a>
                <a href = "#" class="about"><li>About Us</li></a>
                <a href = "{% url 'order' %}" class="order"><li>Order Now</li></a>
            </ul>
            
        </nav>
        {% if user.is_authenticated%}
          <a class="login" href= "{% url 'profile' %}"><button class="loginButton">Profile</button></a>
          <a class="login" href= "{% url 'logout' %}"><button class="loginButton">Log Out</button></a>
        {% else %}
          <a class="login" href= "{% url 'register' %}"><button class="loginButton">Register</button></a>
          <a class="login" href= "{% url 'login' %}"><button class="loginButton">Login</button></a>
        {% endif %}
        
    </header>
