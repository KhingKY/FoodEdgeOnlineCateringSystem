<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Confirm order</title>
    </head>

    <body>
        <div id = "results"></div>
        <a href = "order.html"> Back to Form</a>

        <script>
            const orderconfirmed = document.getElementById('results')
            new URLSearchParams(window.location.search).forEach((value, name) => {
                orderconfirmed.append(`${name}: ${value}`)
                orderconfirmed.append(document.createElement('br'))
            })
        </script>
    </body>

</html>
